<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JMP Cash for Cars</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .language-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #005bbb;
    color: white;
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
  }
  .language-toggle:hover {
    background: #004499;
  }
</style>
</head>
<body>

<!-- Language Toggle Button -->
<button class="language-toggle" onclick="toggleLanguage()">Español</button>

<!-- Your Original Content -->
<h1 style="text-align:center;">JMP</h1>
<h2 style="text-align:center;">Cash for Cars</h2>
<p style="text-align:center;">We buy cars for cash fast! Call us today.</p>

<!-- Example Contact Info -->
<p style="text-align:center;">Phone: (123) 456-7890</p>
<p style="text-align:center;">Email: info@jmpcashforcars.com</p>

<script>
let currentLang = 'en';
const translations = {
  es: {
    "JMP": "JMP",
    "Cash for Cars": "Dinero por Autos",
    "We buy cars for cash fast! Call us today.": "¡Compramos autos por dinero rápido! Llámanos hoy.",
    "Phone: (123) 456-7890": "Teléfono: (123) 456-7890",
    "Email: info@jmpcashforcars.com": "Correo: info@jmpcashforcars.com"
  },
  en: {
    "JMP": "JMP",
    "Cash for Cars": "Cash for Cars",
    "We buy cars for cash fast! Call us today.": "We buy cars for cash fast! Call us today.",
    "Phone: (123) 456-7890": "Phone: (123) 456-7890",
    "Email: info@jmpcashforcars.com": "Email: info@jmpcashforcars.com"
  }
};

function toggleLanguage() {
  const elements = document.querySelectorAll("h1, h2, p");
  currentLang = currentLang === 'en' ? 'es' : 'en';
  document.querySelector(".language-toggle").textContent = currentLang === 'en' ? "Español" : "English";
  
  elements.forEach(el => {
    const text = el.textContent;
    for (let key in translations[currentLang]) {
      if (translations['en'][key] === text || translations['es'][key] === text) {
        el.textContent = translations[currentLang][key];
      }
    }
  });
}
</script>

</body>
</html>
